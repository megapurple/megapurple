<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>MEGA</title>

  <script>
    window.onload = function () {
      setRem(750, 100)
    };
    window.onresize = function () {
      setRem(750, 100)
    };
    function setRem(desginWidth, prem) {
      var html = document.getElementsByTagName("html")[0];
      var windowWidth = (document.body.clientWidth || document.documentElement.clientWidth) > 750 ? 750 : (document.body.clientWidth || document.documentElement.clientWidth);
      html.style.fontSize = windowWidth / desginWidth * prem + "px";
    }
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
